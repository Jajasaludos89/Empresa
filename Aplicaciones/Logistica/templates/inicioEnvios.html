{% extends 'plantilla.html' %}
{% block contenido %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-shipping-fast"></i> Lista de Envíos</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="text-end">
                    <a href="/nuevoEnvio" class="btn btn-primary mb-3">
                        <i class="fas fa-plus"></i> Nuevo Envío
                    </a>
                </div>
            </div>
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for envio in envios %}
                    <tr>
                        <td>{{ envio.id }}</td>
                        <td>{{ envio.codigo }}</td>
                        <td>{{ envio.origen }}</td>
                        <td>{{ envio.destino }}</td>
                        <td>
                            <a href="/editarEnvio/{{ envio.id }}" class="btn btn-outline-warning btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" 
                               data-id="{{ envio.id }}" 
                               class="btn btn-outline-danger btn-sm btnEliminar">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const botonesEliminar = document.querySelectorAll('.btnEliminar');

        botonesEliminar.forEach(boton => {
            boton.addEventListener('click', function (e) {
                e.preventDefault();
                const id = this.getAttribute('data-id');

                Swal.fire({
                    title: "¿Estás seguro?",
                    text: "¡No podrás revertir esto!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar",
                    cancelButtonText: "Cancelar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = `/eliminarEnvio/${id}`;
                    }
                });
            });
        });
    });
</script>

{% endblock %}
