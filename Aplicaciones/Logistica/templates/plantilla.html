{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <!-- Importancion de jQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--JQUERY VALIDATE-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    

    <!-- IMPORTACION DE JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- IMPORTACION DE IZITOAST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css" integrity="sha512-DIW4FkYTOxjCqRt7oS9BFO+nVOwDL4bzukDyDtMO7crjUZhwpyrWBFroq+IqRe6VnJkTpRAS6nhDvf0w+wHmxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- IMPORTACION DE JQUERY VALIDATE-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <!-- Import DataTables Css -->
    <link  href="//cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" rel="stylesheet">

    <!-- Import DataTables Js-->
    <script src="//cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>

    <link rel="icon" href="{% static 'plantilla/assets/img/kaiadmin/favicon.ico' %}" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script src="{% static 'plantilla/assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static 'Â´plantilla/assets/css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'plantilla/assets/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'plantilla/assets/css/plugins.min.css' %}" />
  <link rel="stylesheet" href="{% static 'plantilla/assets/css/kaiadmin.min.css' %}" />

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel="stylesheet" href="{% static 'plantilla/assets/css/demo.css' %}" />

</head>
<body>

    <div class="wrapper">

        <!-- Sidebar -->
        <div class="sidebar" data-background-color="dark">
          <div class="sidebar-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="index.html" class="logo">
                <img
                  src="{% static 'plantilla/assets/img/kaiadmin/logo_light.svg' %}"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
              <ul class="nav nav-secondary">
                <li class="nav-item active">
                  <a
                    data-bs-toggle="collapse"
                    href="#dashboard"
                    class="collapsed"
                    aria-expanded="false"
                  >
                    <i class="fas fa-home"></i>
                    <p>Asistentes Virtuales</p>
                  </a>
                </li>
                <li class="nav-section">
                  <span class="sidebar-mini-icon">
                    <i class="fa fa-ellipsis-h"></i>
                  </span>
                  <h4 class="text-section">Opciones</h4>
                </li>
                <li class="nav-item">
                  <a data-bs-toggle="collapse" href="#base">
                    <i class="fas fa-layer-group"></i>
                    <p>Robots</p>
                    <span class="caret"></span>
                  </a>
                  <div class="collapse" id="base">
                    <ul class="nav nav-collapse">
                      <li>
                        <a class="nav-link" href="#">Envio</a>
                        <a class="nav-link" href="#">Cliente</a>
                        <a class="nav-link" href="#">Registro de Envios</a>
                      </li>
                     
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Sidebar -->

        <div class="main-panel">

            <div class="main-header">
              <div class="main-header-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                  <a href="index.html" class="logo">
                    <img
                      src="assets/img/kaiadmin/logo_light.svg"
                      alt="navbar brand"
                      class="navbar-brand"
                      height="20"
                    />
                  </a>
                  <div class="nav-toggle">
                    <button class="btn btn-toggle toggle-sidebar">
                      <i class="gg-menu-right"></i>
                    </button>
                    <button class="btn btn-toggle sidenav-toggler">
                      <i class="gg-menu-left"></i>
                    </button>
                  </div>
                  <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                  </button>
                </div>
                <!-- End Logo Header -->
              </div>
              <!-- Navbar Header -->
              <nav
                class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
              >
                <div class="container-fluid">
                  <nav
                    class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
                  >
                  </nav>
    
                  <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                    <li
                      class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none"
                    >
                      <a
                        class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-expanded="false"
                        aria-haspopup="true"
                      >
                        <i class="fa fa-search"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-search animated fadeIn">
                        <form class="navbar-left navbar-form nav-search">
                          <div class="input-group">
                            <input
                              type="text"
                              placeholder="Search ..."
                              class="form-control"
                            />
                          </div>
                        </form>
                      </ul>
                    </li>
                    <li class="nav-item topbar-user dropdown hidden-caret">
                      <a
                        class="dropdown-toggle profile-pic"
                        data-bs-toggle="dropdown"
                        href="#"
                        aria-expanded="false"
                      >
                        <div class="avatar-sm">
                          <img
                            src="{% static 'plantilla/assets/img/profile.jpg' %}"
                            alt="..."
                            class="avatar-img rounded-circle"
                          />
                        </div>
                        <span class="profile-username">
                          <span class="op-7">Hola,</span>
                          <span class="fw-bold">Domenica</span>
                        </span>
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
              <!-- End Navbar -->
              </div>

            <div class="container">
                <div class="page-inner">
                    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                        {% block contenido %}
                        <!-- Aqui se presentara el contenido
                        especifico de cada pagina -->
                        {% endblock %}
                    </div>
                </div>
                <!-- Footer -->
                <footer>
                    <div class="container">
                        <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
                    </div>
                </footer>
            </div>
        </div>


    </div>


    <!--   Core JS Files   -->
    <script src="{% static 'plantilla/assets/js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/js/core/bootstrap.min.js' %}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static 'plantilla/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

    <!-- Chart JS -->
    <script src="{% static 'plantilla/assets/js/plugin/chart.js/chart.min.js' %}"></script>

    <!-- jQuery Sparkline -->
    <script src="{% static 'plantilla/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

    <!-- Chart Circle -->
    <script src="{% static 'plantilla/assets/js/plugin/chart-circle/circles.min.js' %}"></script>



    <!-- jQuery Vector Maps -->
    <script src="{% static 'plantilla/assets/js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
    <script src="{% static 'plantilla/assets/js/plugin/jsvectormap/world.js' %}"></script>

    <!-- Sweet Alert -->
    <script src="{% static 'plantilla/assets/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

    <!-- Kaiadmin JS -->
    <script src="{% static 'plantilla/assets/js/kaiadmin.min.js' %}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static 'plantilla/assets/js/setting-demo.js' %}"></script>
    <script src="{% static 'plantilla/assets/js/demo.js' %}"></script>
    <script>
      $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#177dff",
        fillColor: "rgba(23, 125, 255, 0.14)",
      });

      $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#f3545d",
        fillColor: "rgba(243, 84, 93, .14)",
      });

      $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
        type: "line",
        height: "70",
        width: "100%",
        lineWidth: "2",
        lineColor: "#ffa534",
        fillColor: "rgba(255, 165, 52, .14)",
      });
    </script>

    {% if messages %}
        {% for mensaje in messages %}
            <script>
                Swal.fire({
                    title: "Mensaje",
                    text: "{{ mensaje }}",
                    icon: "success",
                    confirmButtonColor: "#198754"
                });
            </script>
        {% endfor %}
    {% endif %}
    <style>
      .error{
        color:red;
        font-weight: bold;
      }
      .form-control.error{
         border:1px solid red;

      }
    </style>

</body>
</html>
